<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <style>
        li {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Database detail - Admin Only</h1>
    <h2>Note: To change, add or delete any of the data, go to the /admin/ page.</h2>

    {% if scheduled_meetings %}
        <ul>
            {% for meeting in scheduled_meetings %}
                <li>{{ meeting }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
