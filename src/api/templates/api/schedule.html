<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Api Schedule</title>
</head>
<body>
    {% if date %}
        <ul>
            <li>Day: {{ date.day }}</li>
            <li>Month: {{ date.month }}</li>
            <li>Year: {{ date.year }}</li>
        </ul>
    {% endif %}
</body>
</html>
